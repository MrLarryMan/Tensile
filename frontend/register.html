<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login-styles.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="job_specification.html">Job Specification</a>
            <a href="saved_job.html">Saved Jobs</a>
            <a href="analytics.html">Analytics & History</a>
        </div>
        <div class="account-section">
            <button class="account-btn">
                <i class="fa-solid fa-user-circle"></i>
                Account
            </button>
        </div>        
    </div>

    <!-- Main content: login page -->
    <div class="login-container">
        <h2>Register</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="yourusername" required />
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="yourpassword" required />
        </div>

        <div class="input-group">
            <label for="password2">Retype password:</label>
            <input type="password" id="password2" name="password2" placeholder="retypepassword" required />
        </div>

        <div class="button-group">
            <button type="button" id="enter-btn">Enter</button>
        </div>

        <div class="login-options">
            <div>Login</div>       
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../src/register.js"></script>

</body>
</html>
