<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Specification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="job_specification.html">Job Specification</a>
            <a href="saved_job.html">Saved Jobs</a>
            <a href="analytics.html">Analytics & History</a>
        </div>
        <div class="account-section">
            <button class="account-btn">
                <i class="fa-solid fa-user-circle"></i>
                Account
            </button>
        </div>        
    </div>

    <div class="job-spec-container">
        <h2>Job Specification</h2>

        <div class="input-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="e.g., https://api.example.com/data" required />
        </div>

        <div class="input-group">
            <label for="endpoint">Endpoint:</label>
            <input type="text" id="endpoint" name="endpoint" placeholder="e.g., /v1/products" required />
        </div>

        <div class="input-group">
            <label for="request_type">Request Type:</label>
            <select id="request_type" name="request_type">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>

        <div class="input-group">
            <label for="datatype">Endpoint Data Type:</label>
            <select id="datatype" name="datatype">
                <option value="json">JSON</option>
                <option value="raw">Raw</option>
            </select>
        </div>

        <fieldset>
            <legend>Select Tests:</legend>
            <label><input type="checkbox" name="XSS" /> Test 1</label>
            <label><input type="checkbox" name="LFI" /> Test 2</label>
        </fieldset>

        <div class="button-group">
            <button type="button" id="run-btn">Enter</button>
            <button type="button" id="clear-btn">Clear</button>
            <button type="submit" id="save-btn">Save</button>
        </div>
    </div>

    <script src="job_specification.js"></script>
</body>
</html>
