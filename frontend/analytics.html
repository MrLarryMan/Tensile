<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics & History</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="analytics.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="analytics.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="job_specification.html">Job Specification</a>
            <a href="saved_job.html">Saved Jobs</a>
            <a href="analytics.html">Analytics & History</a>
        </div>
        <div class="account-section">
            <button class="account-btn">
                <i class="fa-solid fa-user-circle"></i>
                Account
            </button>
        </div>        
    </div>

    <div class = "analytics-container">
        <h1>Analytics and History</h1>
        <select id = "Past Jobs">
            <option value = "Job 1">Job 1</option>
         </select>
        <h2>Analytics</h2>
        <div class = "analytics-info">
            <label for = "passed-info">Passed Scripts: </label>
            <p id = "passed-info">4 out of 5 scripts passed</p>
            <label for = "recommendation-info">Recommendations: </label>
            <p id = "recommendation-info">You should consider limiting the types of inputs your website recieves.</p>
        </div>   
        <h2>History</h2>   
        <div class = "history-info">
            <div class = "graph-container">
                <label for = "graph-history" id = "graph-label">Graph of Past Jobs</label>
                <canvas id="graph-history"></canvas>
            </div>
            <div class = "failed-tests-container">
                <div class = "failed-tests-selection">
                    <label for = "failed-tests">Failed Tests: </label>
                    <select id = "failed-tests">
                        <option value = "Test 1">Test 1</option>
                    </select>
                </div>
                <p class = "failed-test-info">This test injected a malicous script into your frontend</p>
            </div>
        </div>
    </div>
    
</body>
</html>
